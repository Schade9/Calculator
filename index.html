<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="title">
                <div>
                    <h2>Calculator</h2>
                </div>
                <div>
                    <img src="https://img.icons8.com/offices/512/time-machine--v2.png" alt="">
                </div>
            </div>
            <div class="results">
                <div data-previous-operand class="previous-operands"></div>
                <div data-current-operand class="current-operands"></div>
            </div>
            <div class="keypad">
                <div>
                    <button data-all-clear>AC</button>
                </div>
                <div>
                    <button data-delete><img src="./icons8-clear-symbol-50.png" alt=""></button>
                </div>
                <div>
                    <button data-operation>%</button>
                </div>
                <div>
                    <button class="operands" data-operation>/</button>
                </div>
                <div>
                    <button data-number>7</button>
                </div>
                <div>
                    <button data-number>8</button>
                </div>
                <div>
                    <button data-number>9</button>
                </div>
                <div>
                    <button class="operands" data-operation>x</button>
                </div>
                <div>
                    <button data-number>4</button>
                </div>
                <div>
                    <button data-number>5</button>
                </div>
                <div>
                    <button data-number>6</button>
                </div>
                <div>
                    <button class="operands" data-operation>-</button>
                </div>
                <div>
                    <button data-number>1</button>
                </div>
                <div>
                    <button data-number>2</button>
                </div>
                <div>
                    <button data-number>3</button>
                </div>
                <div>
                    <button class="operands" data-operation>+</button>
                </div>
                <div>
                    <button data-number>.</button>
                </div>
                <div>
                    <button data-number>0</button>
                </div>
                <div>
                    <button>+/-</button>
                </div>
                <div>
                    <button class="equals" data-equals>=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./sandbox.js"></script>
</body>
</html>
